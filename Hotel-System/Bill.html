<!DOCTYPE html>
<html>

<head>
    <title>OLY Hotels</title>
    <link rel="stylesheet" href="Bill.css">
</head>

<body>
    <header class="navbar">
        <ul class="navbar-middle">
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="roomtypes.html">Room Types</a></li>
        </ul>
    </header>
    <main class="container">
        <div class="center-content">
            <section class="bill-details">
                <h2>Bill Details</h2>
                <form id="bill-form">
                    <div class="form-group">
                        <label for="booking-id">Booking ID:</label>
                        <input type="text" id="booking-id" name="booking-id" required>
                    </div>
                    <div class="form-group">
                        <label for="room-type">Room Type:</label>
                        <select id="room-type" name="room-type" required>
                            <option value="Classic">Classic</option>
                            <option value="Superior">Superior</option>
                            <option value="Junior">Junior</option>
                            <option value="Golden">Golden</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="num-rooms">Number of Rooms:</label>
                        <input type="number" id="num-rooms" name="num-rooms" min="1">
                    </div>
                    <div class="form-group">
                        <label for="num-adults">Number of Adults:</label>
                        <input type="number" id="num-adults" name="num-adults" min="1">
                    </div>
                    <div class="form-group">
                        <label for="booking-date">Booking Start Date:</label>
                        <input type="date" id="booking-date" name="booking-date">
                    </div>
                    <div class="form-group">
                        <label for="booking-date">Booking End Date:</label>
                        <input type="date" id="booking-date" name="booking-date">
                    </div>
                    <button type="submit">Calculate Bill</button>
                </form>
            </section>
        </div>
        <section class="additional-info">
            <div class="info-box">
                <h3>Name & Card Number</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <br>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" maxlength="19" pattern="\d{4}-\d{4}-\d{4}-\d{4}"
                    title="Please enter a valid card number (16 digits separated by hyphens)">
            </div>
            <div class="info-box">
                <h3>Extra Charges</h3>
                <p>Additional Services: $50</p>
                <p>Taxes: $30</p>
            </div>
        </section>
    </main>
    <script src="Bill.js"></script>
</body>

</html>
